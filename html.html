<!DOCTYPE html>
<html>
  <head>
    <title>Tables</title>
  </head>
  <style>
    table,
    th,
    td {
      border: 1px solid black;
      border-collapse: collapse;
    }
    th {
      background-color: rgb(17, 255, 0);
    }
    tr:nth-child(even) {
      background-color: white;
    }
    td:nth-child(even),
    th:nth-child(even) {
      background-color: #eed6d6;
    }
  </style>
  <body>

      <colgroup>

</html>
